<ion-app>

    <ion-menu side="end" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="menu-list">
            <div id="img">
            <img src="../assets/logo/logo-new-noBg.png">
            </div>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle><br>
        </ion-list><br>
          <div class="social-icons">Follow us On :
            <a href="https://x.com/sq1754?t=OU-OrVfXKUIo9MjDvF8Qsg&s=09" target="_blank">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="https://www.instagram.com/just.shayriii?igsh=MWNpdWtvenl5bzNnYw==" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://www.instagram.com/sq1754?igsh=MTJsdmJ0bzg3OTczYw==" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="www.linkedin.com/in/saqlain1754" target="_blank">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
